<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
  <header>
    <h1>Create an Account</h1>
  </header>
  <main id="surveyMain"> <!-- Added id to main for styling -->
    <div id="errorMessage" class="error-message"></div>
    <div class="survey-card"> <!-- Card wrapper -->
      <form id="registerForm" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />

        <input type="submit" value="Register">
      </form>
      <button onclick="window.location.href='index.html'" class="sign-up-button">Back to Login</button> <!-- Back to Login button -->
    </div> <!-- End of card wrapper -->
  </main>
  <script src="src/scripts/register.js"></script>
</body>
</html>
