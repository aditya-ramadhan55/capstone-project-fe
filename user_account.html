<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account</title>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
 <header class="user-account-header">
    <button onclick="window.location.href='dashboard.html'" class="back-button">&#8592; Back to Dashboard</button>
    <div class="header-title">
        <h1>User Account Profile</h1>
    </div>
</header>
  
  <main>
    <div class="card"> <!-- Added card wrapper -->
      <div id="userInfo">
        <div class="profile-header">
          <img id="profileImage" src="src/images/default-profile.png" alt="Profile Image">
          <div class="username-container">
            <span id="usernameDisplay">Username</span>
            <button class="edit-button" onclick="editUsername()">✏️</button>
          </div>
        </div>
        <div>
          <strong>Account Created:</strong> <span id="accountCreated"></span>
        </div>
        <div>
          <h3>Feedback</h3>
          <ul id="feedbackList"></ul>
        </div>
        <button id="logoutButton">Logout</button>
      </div>
    </div> <!-- End of card wrapper -->
  </main>
  
  <script src="src/scripts/user_account.js"></script>
</body>
</html>
