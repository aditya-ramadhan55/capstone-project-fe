<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account</title>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="user_account.html">User  Account</a></li>
    </ul>
  </nav>
  <main>
    <h1>User Account Profile</h1>
    <div class="card">
      <div class="profile-header">
        <img id="profileImage" src="src/images/default-profile.png" alt="Profile Image">
        <div class="username-container">
          <h2 id="usernameDisplay">Username</h2>
          <button class="edit-button" onclick="editUsername()">✏️</button>
        </div>
      </div>
      <p>Account Created: <span id="accountCreated"></span></p>
      <h3>Feedback:</h3>
      <ul id="feedbackList"></ul>
    </div>

    <!-- Logout Button -->
    <button id="logoutButton">Logout</button>
  </main>
  <script src="src/scripts/user_account.js"></script>
</body>
</html>
