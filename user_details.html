<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
    <header class="user-account-header">
        <button onclick="window.location.href='dashboard.html'" class="back-button">&#8592; Back to Dashboard</button>
        <div class="header-title">
            <h1>User Details</h1>
        </div>
    </header>
    
    <main>
        <div class="ud-card"> <!-- Added card wrapper -->
            <button onclick="window.location.href='survey.html'" class="update-button">Update User Details</button> <!-- Update User Details Button -->
            <div id="userDetails">
                <div class="profile-header">
                    <h3>User Details</h3>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Detail</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Gender</td>
                            <td><span id="gender"></span></td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td><span id="height"></span> m</td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td><span id="weight"></span> kg</td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td><span id="age"></span> years</td>
                        </tr>
                        <tr>
                            <td>BMI</td>
                            <td><span id="bmi"></span></td>
                        </tr>
                        <tr>
                            <td>User Obesity Level</td>
                            <td><span id="userObesityLevel"></span></td>
                        </tr>
                    </tbody>
                </table>
                <button id="predictButton" style="display: none;">Predict Obesity Level</button>
            </div>
        </div> <!-- End of card wrapper -->
    </main>
    
    <script src="src/scripts/user_details.js"></script>
</body>
</html>
