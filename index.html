<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <main id="surveyMain"> <!-- Added id to main for styling -->
    <p>Silakan masuk ke akun Anda untuk melanjutkan.</p>
    <div class="survey-card"> <!-- Card wrapper -->
      <div id="error" class="error-message"></div>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>

        <input type="submit" value="Login">
      </form>
      <button onclick="window.location.href='register.html'" class="sign-up-button">Sign Up</button> <!-- Sign Up button -->
    </div> <!-- End of card wrapper -->
  </main>
  <script src="./src/scripts/login.js"></script>
</body>
</html>
